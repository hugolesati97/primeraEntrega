<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Js CODER</title>

<body>
    <div class="container lg-2">
      <p class="lead">Ingrese bebida</p>

        <input id="cantidad" type="text" placeholder="Ingrese cantidad" class="form-control my-2">
        <button id="boton" class="btn btn-success" type="reset" onclick="capturar();">Agregar</button>

    </div>
    <div class="container">
      <table class="table" id="tabla">

          <tr>
            <th>Bebida</th>
            <th>Cantidad</th>
          </tr>
        </thead>
      </table>
    </div>
